<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
    <fieldset class="mb-3">
        <label for="username" class="block"></label>
        <input type="text" name="username" id="username" class="border border-slate-300 p-2 rounded w-full" placeholder="Username">
    </fieldset>

    <button type="submit" class="bg-pink-200 hover:bg-pink-300 p-2 rounded">Login</button>
</form>
